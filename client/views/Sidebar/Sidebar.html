<template name="Sidebar">
  {{#with database}}
      <div class="list-group">
      {{#each collections}}
          <a href="/{{currentConnection._id}}/{{../_id}}/{{_id}}" class="list-group-item">
              <span class="badge">0</span>
              {{name}}
          </a>
      {{/each}}
      </div>
  {{/with}}

</template>
