<template name="HomeLayout">
    {{> Navigation}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {{> Template.dynamic template=template}}
            </div>
        </div>
    </div>
</template>

<template name="DefaultLayout">
  {{> Navigation}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        {{> Template.dynamic template=sidebar}}
      </div>
      <div class="col-md-10">
        {{> Template.dynamic template=template}}
      </div>
    </div>
  </div>
</template>
