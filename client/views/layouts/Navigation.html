<template name="Navigation">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i
            class="fa fa-heartbeat"></i> Dr. Mongo</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{#if currentConnection}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                 role="button" aria-haspopup="true"
                 aria-expanded="false">
                <i class="fa fa-flash"></i>
                {{#if currentConnection}}{{currentConnection.name}}{{else}}Select connection{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#each connections}}
                  <li><a
                      href="{{pathForConnectionDashboard data=this}}">{{name}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-database"></i>
                {{#if currentDatabase}}{{currentDatabase.name}}{{else}}Select database{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#each databases}}
                  <li><a href="{{pathForDatabaseDashboard data=this}}">{{name}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
          {{/if}}
          {{#if currentDatabase}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true" aria-expanded="false">
                <i class="{{currentCollection.icon}}"></i>
                {{#if currentCollection}}{{currentCollection.name}}{{else}}Select collection{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#each collections}}
                  <li><a href="{{pathForDocuments data=this}}"><i class="{{icon}}"></i> {{name}}</a></li>
                {{/each}}
              </ul>
            </li>
          {{/if}}
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {{#if currentConnection}}
            <li>
              <button class="refresh-connection btn btn-default navbar-btn"
                      type="button" data-toggle="tooltip"
                      data-placement="bottom" title="Fetch databases and collections">
                Refresh
              </button>
            </li>
          {{/if}}
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>
