<template name="Connections">
  {{> EditConnectionModal}}


  <div>
    <div class="db-head-theme-{{currentDatabaseTheme}}">
      <div class="container">
        <h1 class="m-b">Connections</h1>
      </div>
    </div>

    <div class="container">
        {{#if newVersionAvailable}}
        <div class="row bg-box p-t m-t">
          <div class="alert alert-success col-md-6 col-md-offset-3" role="alert" style="text-align: center;">New version of Dr. Mongo available. <a href="https://github.com/DrMongo/DrMongo" target="_blank" class="alert-link">Check it out!</a></div>
          </div>
        {{/if}}
      <div class="row bg-box p-t m-t">
        {{#each connections}}
          <div class="col-md-4 col-lg-3">
            <div class="connection-card db-theme-{{currentDatabaseTheme}}">
              <i class="fa fa-bolt pull-right connection-icon"></i>

              <div class="title"><a href="{{connectLink}}"
                                    class="mini ui green button">{{name}}</a>
              </div>
              <h4>{{shortMongoUri}}</h4>

              <div class="actions h6">
                <a class="edit-connection m-r" href="#">Edit</a>
                <a class="refresh-connection m-r" href="#"
                        type="button" data-toggle="tooltip"
                        data-placement="bottom"
                        title="Fetch databases and collections">
                  <i class="fa fa-refresh"></i>
                  Refresh
                </a>
                <a class="remove-connection m-r" href="#">Remove</a>
              </div>
            </div>
          </div>
        {{/each}}
        <div class="col-md-4 col-lg-3 text-center">
          <div class="connection-card add-connection">
            <div class="btn btn-primary btn-inverted">Add new connection</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
