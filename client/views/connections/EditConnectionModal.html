<template name="EditConnectionModal">
    <div class="ui modal" id="EditConnectionModal">
        {{#with connection}}
            {{> EditConnectionModalContent}}
        {{/with}}
    </div>
</template>

<template name="EditConnectionModalContent">
    <div class="header">{{name}}</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name" value="{{name}}">
            </div>
            <div class="field">
                <label>Address</label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" name="host" placeholder="Host" value="{{host}}">
                    </div>
                    <div class="four wide field">
                        <input type="text" name="port" placeholder="Port" value="{{port}}">
                    </div>
                </div>
            </div>
            <button class="ui button" type="button" id="submit-button">Save</button>
        </form>
    </div>

</template>
