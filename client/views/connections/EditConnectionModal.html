<template name="EditConnectionModal">
  <div class="modal" id="EditConnectionModal">
    {{#with connection}}
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{name}}</h4>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" value="{{name}}">
              </div>
              <div class="form-group">
                <label>Mongo URI</label>
                <input type="text" class="form-control" id="mongo-uri" value="{{mongoUri}}">
                <p class="help-block"><a href="https://docs.mongodb.org/manual/reference/connection-string/" target="_blank">
                  What is Mongo URI?
                </a></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Close
              </button>
              <button type="submit" class="btn btn-primary">Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    {{/with}}
  </div>
</template>
