<template name="DatabaseDashboard">

  <div class="container bg-box m-t-md p-t">

    <div class="pull-right database-colors">
      {{#each themes}}
        <a href="#" data-theme="{{this}}">
          <i class="fa fa-database db-theme-inverted-{{this}}"></i>
        </a>
      {{/each}}
    </div>
    <h1 class="page-header db-theme-inverted-{{currentDatabase.theme}}"><i class="fa fa-database"></i> {{currentDatabase.name}}</h1>


    <div class="row">
      {{#each collections}}
        <div class="col-sm-3">
          <a class="collection-card db-theme-{{currentDatabase.theme}}" href="{{pathForDocuments data=this}}">
            <i class="icon {{icon}}"></i>
            <div class="text theme-color">{{name}}</div>
          </a>
        </div>
      {{/each}}
    </div>
  </div>
</template>
