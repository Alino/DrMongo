<template name="DatabaseDashboard">
  <div class="pull-right database-colors">
    {{#each themes}}
      <a href="#" data-theme="{{this}}">
        <i class="fa fa-database db-theme-{{this}}"></i>
      </a>
    {{/each}}
  </div>
  <h1 class="page-header db-theme-{{currentDatabase.theme}}"><i class="fa fa-database"></i> {{currentDatabase.name}}</h1>
  <div class="row">
    {{#each collections}}
      <div class="col-sm-3">
        <a class="collection-card" href="{{pathForDocuments data=this}}">
          <i class="icon {{icon}}"></i>
          {{name}}
        </a>
      </div>
    {{/each}}
  </div>
</template>
