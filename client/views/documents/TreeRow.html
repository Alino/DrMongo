<template name="TreeRow">
  <div class="col-xs-12 parent {{levelClass}}">
    <div class="row {{printIf hasChildren 'toggle-children' ''}} head">
      <div class="col-xs-6 column">{{key}}</div>
      <div class="col-xs-6 column {{valueClass}}">{{formattedValue}}</div>
    </div>
    {{#if hasChildren}}
      <div class="row children">
        {{#each fields}}
          {{> TreeRow key=key value=value level=nextLevel}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
