<template name="TreeDocumentRow">
  <div class="col-xs-12 parent {{levelClass}}">
    <div class="row {{printIf hasChildren 'toggle-children' ''}} head">
      <div class="col-xs-4 cell key">{{key}}</div>
      <div class="col-xs-6 cell value {{valueClass}}">{{formattedValue}}</div>
      <div class="col-xs-2 cell actions">
        {{#if isLevel 0}}
          <div class="btn btn-primary btn-xs edit-document" data-id="{{value._id}}">Edit</div>
          <div class="btn btn-warning btn-xs duplicate-document" data-id="{{value._id}}">Duplicate</div>
          <div class="btn btn-danger btn-xs delete-document" data-id="{{value._id}}">Delete</div>
        {{/if}}
      </div>
    </div>
    {{#if hasChildren}}
      <div class="row children">
        {{#each fields}}
          {{> TreeDocumentRow key=key value=value level=nextLevel}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
