<template name="Navigation">
  <nav class="navbar navbar-default my-navbar db-head-theme-{{currentDatabaseTheme}}">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i
            class="fa fa-heartbeat"></i> Dr. Mongo</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{#if currentConnection}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                 role="button" aria-haspopup="true"
                 aria-expanded="false" title="Select connection">
                {{#if currentConnection}}{{currentConnection.name}}{{else}}Select connection{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#each connections}}
                  <li><a
                      href="{{pathForConnectionDashboard data=this}}">{{name}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle db-theme-inverted-{{currentDatabase.theme}}" data-toggle="dropdown" role="button" title="Select database">
                {{#if currentDatabase}}{{currentDatabase.name}}{{else}}Select database{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {{#each databases}}
                  <li><a class="db-theme-inverted-{{theme}}"
                      href="{{pathForDatabaseDashboard data=this}}">{{name}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
          {{/if}}
          {{#if currentDatabase}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                 role="button"
                 aria-haspopup="true" aria-expanded="false" title="Select collection">
                {{#if currentCollection}}{{currentCollection.name}}{{else}}Select collection{{/if}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu collection-dropdown">
                {{#each collections}}
                  <li>
                    <a href="{{pathForDocuments data=this}}">
                      <i class="{{icon}}"></i>
                      <div class="relative text-nowrap z1">{{name}}</div>
                    </a>
                  </li>
                {{/each}}
                <li class="divider"></li>
                <li><a class="add-collection" href="#"><i
                    class="fa fa-plus"></i> Create collection</a></li>
              </ul>
            </li>
          {{/if}}
        </ul>

        {{#if currentDatabase}}
          <form class="navbar-form navbar-right" role="search" id="quick-search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search by _id" onfocus="this.select();" onmouseup="return false;">
            </div>
            <button type="submit" class="btn btn-default hidden">Submit</button>
          </form>
        {{/if}}

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
</template>
