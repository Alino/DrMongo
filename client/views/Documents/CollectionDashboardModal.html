<template name="CollectionDashboardModal">
  <div class="modal" id="CollectionDashboardModal">
    {{#with connection}}
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{collection.name}}</h4>
          </div>
          <div class="modal-body">
              <h4>Actions</h4>
              <button type="button" class="btn btn-danger" id="drop-all-documents">Drop all documents...</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close
            </button>
            <button type="button" class="btn btn-primary"
                    id="save-changes">Save changes
            </button>
          </div>
        </div>
      </div>
    {{/with}}
  </div>
</template>
